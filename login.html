
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">

<link rel="stylesheet" href= "stylesheet/style.css">

  <link rel="stylesheet" href="js/bootstrap.min.css">
  <script src="js/server.js" type="text/javascript"></script>
  <script src="js/session.js" type="text/javascript"></script>
  <script src="js/validation.js" type="text/javascript"></script>
  <script src="db1.json" type="text/javascript"></script>

</head>

<body style="background-color:#154360">

<div class="container">


    <form class="form-horizontal" name="login">
      <div class="col-sm-4">
        <p id="error"></p>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-8" for="username">Username:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="uname" placeholder="Enter username" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-8" for="pwd">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label class="control-label"><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" onclick="validate()">Submit</button>
      </div>
    </div>
  </form>

</div>

</body>
</html>
