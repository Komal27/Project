
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prof Login Page</title>
  <meta charset="utf-8">

<link rel="stylesheet" href= "stylesheet/style.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <script src="js/server.js" type="text/javascript"></script>
  <script src="js/session.js" type="text/javascript"></script>
  <script src="js/validation.js" type="text/javascript"></script>
  <script src="js/userGrades.js" type="text/javascript"></script>
  <script src="db1.json" type="text/javascript"></script>
  <script src="js/coursesforGrades.js" type="text/javascript"></script>
  <script src="js/userGradesInput.js" type="text/javascript"></script>

</head>

<body style="background-color:#154360">

<div class="container">


    <form class="form-horizontal" name="proflogin">
      <div class="col-sm-4">
        <p id="error"></p>
      </div>

    <div class="form-group">
      <label class="control-label col-sm-8" for="username">Name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="username" placeholder="Enter Name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-8" for="pwd">CWID:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="cwid" placeholder="Enter CWID" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default" onclick="userGrades()">Submit</button>
      </div>
    </div>
  </form>

</div>

</body>
</html>
