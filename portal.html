<!DOCTYPE html>
<html lang="en">
<head>
  <title>Portal Dashboard</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheet/style.css">
  <link rel="stylesheet" href="js/bootstrap.min.css">
  <script src="js/server.js" type="text/javascript"></script>
  <script src="js/session.js" type="text/javascript"></script>
  <script src="js/subjects.js" type="text/javascript"></script>
  <script src="js/pageDetails.js" type="text/javascript"></script>
  <script src="js/userGrades.js" type="text/javascript"></script>
</head>
<body>
  <div class="sidenav">
    <img src="img/avatar.png" class="avatar"></img>
    <a href="#">About</a>
    <a href="#">Grades</a>
    <button onclick="logout()">Log Out</button>
    <a href="#"></a>
  </div>
  <!-- Page content -->
  <div class="main">
    <div class="portal-details">
      <p id="message"></p>
    </div>

    <div id="student-desc" class=""></div>

    <form id="subject-select">
      <div class="subject-list" id="subjects">
        <p> Select the courses fromt the following list: </p>
        <p> NOTE - ALL THE BELOW COURSES ARE MANDATORY IN ORDER TO COMPLETE THE PROGRAM IN 8 SEMESTERS OR YOU CAN SELECT MINIMUM 4 SUBJECTS </p>

        <div id="subjects-div"></div>

      </div>
      <div class="enroll-btn">
        <input type="button" value="Enroll" id="enrol-btn" onclick="enrollSelectedSub();"></input>
        <input type="button" value="Next" id="next-btn" onclick="nextSem();"></input>

      </div>
    </form>

  </div>
</body>

</html>

<script>
  getuserDetails();
  getSubjects();
</script>
